<section ng-controller="core_SidenavleftCtrl as sidenavleft" layout="row"><md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                                                                                      md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="sidenavleft.close()" md-component-id="sidenavLeft">

    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <div>WBC Menu</div>
            <small>email@adcubum.com</small>
        </div>
    </md-toolbar>



    <md-list>
        <md-list-item md-ink-ripple ng-repeat="item in sidenavleft.menu">
            <a>
                <md-item-content layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon md-svg-icon="{{item.icon}}"></md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader>Management</md-subheader>
        <md-list-item md-ink-ripple ng-repeat="item in sidenavleft.admin">
            <a>
                <md-item-content layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon md-svg-icon="{{item.icon}}"></md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-list-item>
    </md-list>

</md-sidenav>

</section>
